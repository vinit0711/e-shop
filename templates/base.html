{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="{% static 'css/libraries/font-awesome.css' %}" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="{% static 'css/libraries/googleapi.css' %}" rel="stylesheet" />
  <!-- MDB -->
  <link href="{% static 'css/libraries/mdb.min.css' %}" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- Favicon -->
  <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/png" />
  <title>Eshop</title>
</head>

<body>
  <div class="container-fluid">
    {% include 'components/navbar.html' %}
    {% block content %}
    {% endblock %}

    <!-- MDB javascript -->
    <script src="{% static 'js/libraries/mdb.min.js' %}"></script>
    <!-- HTMX  -->
    <script src="{% static 'js/libraries/htmx.min.js' %}"></script>
    <!-- Optional JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script>

  </div>
</body>

</html>
